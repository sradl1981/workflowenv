# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Calibration Workflow Environment
author: Nazanin Ghods
copyright: 2021. The caliper project has received funding from the European Union’s Horizon 2020 research and innovation programme under the Marie Skłodowska Curie grant agreement No. 812638.
 
logo: EUCaliper.PNG

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex
    
    
repository:
  url: https://github.com/n-ghods/workflowenv
  branch: master
html:
  use_edit_page_button: true
  use_issues_button: true
  use_repository_button: true
